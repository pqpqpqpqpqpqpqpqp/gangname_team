<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git 커밋 히스토리 게임</title>
    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;

            background-color: rgb(228, 224, 224);
        }
        .outbox {
            padding: 20px 20px;
            width: 800px;
            height: 500px;

            
            border-radius: 10px;
            background-color: white;

            position: relative;

            overflow: hidden;

            
        }
        .inbox {
            position: absolute;

            margin-top: 10px;
            width: 800px;
            height: 700px;
            display: flex;
            flex-direction: column;

            gap: 10px;

        }
        .inbox_column {
            height:150px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;

            display: flex;
            flex-direction: column;

            background-color: rgb(195, 219, 228);

        }
        .inbox_footer {
            height: 100%;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px;

            display: flex;
            flex-direction: column;
            justify-content: space-between;

            background-color: rgb(196, 231, 196);
        }
        .inbox_footer > div {
            margin: 10px;
        }
        .hash {
            font-size: 12px;
            color: gray;
        }
        .commit_history {
            font-weight: bold;
        }
    </style>

</head>
<body>
    

    <div class="outbox" id="out">
        <h1>Git 커밋 히스토리 이해하기</h1>
        <div>각 커밋을 클릭하여 상세 정보를 확인해보세요!</div>
        <div class="inbox">
            <div class="inbox_column" id="start_c" onclick="실행(event)">
                <div class="hash">a1bwc3d</div>
                <div class="commit_history">초기 프로젝트 설정</div>
            </div>
            <div class="inbox_column" id="login_c" onclick="실행(event)">
                <div class="hash">b2c3d4e</div>
                <div class="commit_history">로그인 기능 추가</div>
            </div>
            <div class="inbox_column" id="bug_c" onclick="실행(event)">
                <div class="hash">c3d4e5f</div>
                <div class="commit_history">버그 수정</div>
            </div>
            <div class="inbox_column" id="design_c" onclick="실행(event)">
                <div class="hash">a1bwc3d</div>
                <div class="commit_history">디자인 개선</div>
            </div>
            <div class="inbox_footer">
                <div><h3>커밋 상세 정보</h3></div>
                <div><span>해시: </span><span id="user_hash"></span></div>
                <div><span>메시지: </span><span id="user_message"></span></div>
                <div><span>작성자: </span><span id="user_maker"></span></div>
                <div><span>날짜: </span><span id="user_date"></span></div>
                <div><span>변경사항: </span><span id="user_etc"></span></div>
            </div>
           
        </div>
    </div>

    <script>
        function 실행(e){
            const outbox = document.getElementById('out');
            let user_id = e.currentTarget.id;

            outbox.style.height = '820px';

            if(user_id == 'start_c'){
                document.getElementById('user_hash').textContent = 'a1b2c3d';
                document.getElementById('user_message').textContent = '초기 프로젝트 설정';
                document.getElementById('user_maker').textContent = '홍길동';
                document.getElementById('user_date').textContent = '2024-03-15';
                document.getElementById('user_etc').textContent = 'README.md파일 생성';
            }else if(user_id == 'login_c'){
                document.getElementById('user_hash').textContent = 'b2c3d4e';
                document.getElementById('user_message').textContent = '로그인 기능 추가';
                document.getElementById('user_maker').textContent = '김철수';
                document.getElementById('user_date').textContent = '2024-03-16';
                document.getElementById('user_etc').textContent = '로그인 폼 구현';
            }else if(user_id == 'bug_c'){
                document.getElementById('user_hash').textContent = 'c3d4e5f';
                document.getElementById('user_message').textContent = '버그 수정';
                document.getElementById('user_maker').textContent = '이영희';
                document.getElementById('user_date').textContent = '2024-03-17';
                document.getElementById('user_etc').textContent = '로그인 버그 수정';
            }else if(user_id == 'design_c'){
                document.getElementById('user_hash').textContent = 'd4e5f6g';
                document.getElementById('user_message').textContent = '디자인 개선';
                document.getElementById('user_maker').textContent = '박지성';
                document.getElementById('user_date').textContent = '2024-03-18';
                document.getElementById('user_etc').textContent = 'UI 디자인 업데이트';
            }
        }

    </script>
    
</body>
</html>
